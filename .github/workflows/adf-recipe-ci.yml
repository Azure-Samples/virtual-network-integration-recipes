name: Azure Data Factory Recipe CI

on:
  workflow_dispatch:
  push:
    paths:
      - src/az-datafactory/**
      - .github/workflows/adf-recipe-ci.yml
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  # validate-bicep:
