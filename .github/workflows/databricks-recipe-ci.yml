name: Azure Databricks Recipe CI

on:
  workflow_dispatch:
  push:
    paths:
      - src/az-databricks/**
      - .github/workflows/databricks-recipe-ci.yml
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  # validate-bicep:
